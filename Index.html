<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="#" id="form__reg">
        <p class="form__tittle">Regisration form</p>
        <fieldset> 
            <label for="name">
                Name
            </label>
            <input type="text" id="name" minlength="2" required><br>
            <label for="surname">
                Surname
            </label>
            <input type="text" id="surname" minlength="10" required><br>
            <label for="email">
                Email
            </label>
            <input type="text" id="email" placeholder="example@gmail.com" required><br>
            <label for="telphone">
                Telphone
            </label>
            <input type="tel" id="telphone" placeholder="+38 (099) 123-45-67" pattern="+38\s?[(]{0,1}9[0-9]{2}[)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" title="+38 (099) 123-45-67" required><br>
            <label for="password">
                Password
            </label>
            <input type="password" id="password" title="One uppercase letter,one lowwrcase letter,two numbers and two symbols and the password must be at least 8 characters long" required><br>
        </fieldset>
        <input type="button" value="submit the value">
        <input type="submit" value="submit the value">
        <input type="reset" value="clear form">
    </form>
</body>
<Script src="index.js"></Script>
</html>
